<html>

<head>
    <title>tic_tac_toe</title>

    <style>
        h1 {
        text-align: center;
      }
      td {
        width: 100px;
        height: 100px;
        font-size: 50px;
        text-align: center;
        font-style: bold;
       
      }
      table {
        margin: 5px auto;
      }
      .vert {
        border-left: 2px solid black;
        border-right: 2px solid black;
        
      }
      .hori {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
      }
    </style>

</head>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td>X</td>
        <td class="vert"></td>
        <td>O</td>
      </tr>
      <tr>
        <td class="hori"></td>
        <td class="vert hori"></td>
        <td class="hori"></td>
      </tr>
      <tr>
        <td>X</td>
        <td class="vert">X</td>
        <td>X</td>
      </tr>
    </table>
</html>
